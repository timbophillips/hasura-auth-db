table:
  name: users
  schema: public
array_relationships:
  - name: refresh_tokens
    using:
      foreign_key_constraint_on:
        column: user
        table:
          name: refresh_tokens
          schema: public
insert_permissions:
  - role: superuser
    permission:
      check:
        role:
          _eq: user
      set:
        role: user
      columns:
        - group
        - password
        - role
        - username
select_permissions:
  - role: superuser
    permission:
      columns:
        - created_at
        - id
        - last_seen
        - role
        - roles
        - username
      filter:
        role:
          _eq: user
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - roles
        - id
        - password
        - role
        - username
        - created_at
        - last_seen
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: superuser
    permission:
      columns:
        - password
      filter:
        role:
          _eq: user
      check:
        role:
          _eq: user
  - role: user
    permission:
      columns:
        - password
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
