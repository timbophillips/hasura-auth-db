version: '3.6'
services:

  postgres-auth:
    container_name: auth_postgres
    image: postgres:14.5
    restart: always
    volumes:
      - db_data_auth:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
    command: -p 5432
    ports:
      - '5432:5432'
    extra_hosts:
      - host.docker.internal:host-gateway

  graphql-engine-auth:
    container_name: auth_graphql
    image: hasura/graphql-engine:latest.cli-migrations-v3
    ports:
      - '8080:8080'
    depends_on:
      - 'postgres-auth'
    restart: always
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgrespassword@auth_postgres:5432/postgres
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://postgres:postgrespassword@auth_postgres:5432/postgres
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'false' # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      ## HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      HASURA_GRAPHQL_ADMIN_SECRET: hello-this-is-my-admin-secret-auth
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@auth_postgres:5432/postgres
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"HS256","key": "NSukJQIgsjOfBZlQ+JtuuoAubXjxy/Aw2dC7/pp8xAgCPgw5Xt+J6tJVFi+NzDTc"}'
      ## disable console (for migrations)
      #HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      ## unauthorised access
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: 'guest'
      HASURA_GRAPHQL_SERVER_PORT: 8080
    extra_hosts:
      - host.docker.internal:host-gateway


volumes:
  db_data_auth:
